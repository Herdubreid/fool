<!--
  Home page.
-->
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="New Player" [(ngModel)]="player"></ion-input>
      <button ion-button icon-only item-right (click)="addPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-item-group reorder="true" (ionItemReorder)="arrange($event)">
      <ion-item-sliding *ngFor="let each of playerList; let i = index">
        <ion-item-options side="right">
          <button ion-button icon-only (click)="deletePlayer(i)">
              <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item-options>
        <ion-item full>
          {{ each }}
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-navbar>
    <button ion-button full (click)="play()" [disabled]="(status | async) === 'STATUS_READY'">Continue Round</button>
    <button ion-button full (click)="newRound()" [disabled]="playerList.length < 3">New Round</button>
  </ion-navbar>
</ion-footer>
