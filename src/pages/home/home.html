<!--
  Home page.
-->
<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fool</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="New Player" [(ngModel)]="player"></ion-input>
      <button ion-button icon-only item-right (click)="addPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>
    <ion-item-group reorder="true" (ionItemReorder)="arrange($event)">
      <ion-item full *ngFor="let each of playerList">
        {{ each }}
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer padding>
  <ion-navbar>
    <button ion-button full (click)="play()" [disabled]="(status | async) === 'STATUS_READY'" >Continue Round</button>
    <button ion-button full (click)="newRound()">New Round</button>
  </ion-navbar>
</ion-footer>
